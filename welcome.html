<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك في صلة - منصة التواصل الذكية | Welcome to Sila</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --blue:#0F3B55;            /* نص داكن مريح */
            --muted:#355D70;          /* نص ثانوي */
            --brand-blue:#6EC9F5;     /* ألوان الهوية */
            --brand-green:#5CCB5C;
            --brand-orange:#FFA54D;
            --surface:#FFFFFF;
            --surface-2:#F5FAFF;
        }

        html[lang="en"] { font-family: 'Poppins', sans-serif; direction: ltr; }
        body { font-family: 'Cairo', sans-serif; background: var(--surface-2); min-height: 100vh; overflow-x: hidden; position: relative; }

        /* خلفيات متحركة بألوان الهوية */
        .bg { position: fixed; inset: 0; z-index: -2; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(30px); opacity: .22; animation: float 14s ease-in-out infinite; }
        .blob.b1 { width: 520px; height: 520px; top: -120px; left: -80px; background: var(--brand-blue); }
        .blob.b2 { width: 420px; height: 420px; bottom: -120px; right: -80px; background: var(--brand-orange); animation-delay: 2s; }
        .blob.b3 { width: 360px; height: 360px; top: 40%; left: 55%; background: var(--brand-green); animation-delay: 4s; }
        @keyframes float { 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-30px) } }

        /* دوائر لطيفة أعلى الخلفية (بارالاكس) */
        .circles { position: fixed; inset:0; pointer-events:none; z-index:-1; }
        .circle { position:absolute; border-radius:50%; opacity:.12; animation: drift 18s ease-in-out infinite; }
        .circle.c1 { width:140px; height:140px; top:18%; left:12%; background:#6EC9F5; }
        .circle.c2 { width:110px; height:110px; top:60%; left:22%; background:#5CCB5C; animation-delay:3s; }
        .circle.c3 { width:180px; height:180px; top:30%; right:10%; background:#FFA54D; animation-delay:6s; }
        @keyframes drift { 0%,100%{ transform: translate3d(0,0,0)} 50%{ transform: translate3d(10px,-16px,0)} }

        /* وهج يتبع المؤشر (Spotlight) */
        .cursor-glow { position: fixed; width: 380px; height: 380px; left: var(--mx, -999px); top: var(--my, -999px); transform: translate(-50%, -50%); pointer-events: none; z-index: -1; border-radius: 50%; background: radial-gradient(closest-side, rgba(110,201,245,.18), rgba(92,203,92,.10), rgba(255,165,77,.06), transparent 70%); filter: blur(8px); }

        /* تخطيط المحتوى */
        .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 28px; }
        .container { max-width: 1080px; width: 100%; position: relative; }
        .heading { text-align: center; margin-bottom: 18px; }
        .logo { font-size: 3.2rem; font-weight: 900; color: var(--blue); letter-spacing: .5px; }
        .sub { color: var(--muted); }
        .welcome-logo { width: 280px; height: auto; display:block; margin: 0 auto 12px; }

        /* شبكة بطاقات تفاعلية */
        .grid { margin-top: 32px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; perspective: 1000px; }
        .card { background: rgba(255,255,255,.88); border:1px solid rgba(15,59,85,.08); border-radius: 18px; padding: 22px; color: var(--blue); box-shadow: 0 12px 28px rgba(15,59,85,.08); transform-style: preserve-3d; transition: transform .2s ease, box-shadow .2s ease; }
        .card:hover { transform: translateY(-6px) scale(1.01); box-shadow: 0 16px 40px rgba(15,59,85,.12); }
        .card i { font-size: 1.5rem; margin-bottom: 10px; color: #0f87c9; display: inline-block; transform: translateZ(30px); }
        .card h3 { font-size: 1.15rem; margin-bottom: 6px; }
        .card p { color: var(--muted); }

        /* CTA */
        .cta { display:flex; gap:12px; justify-content:center; margin-top: 26px; }
        .btn { display:inline-flex; align-items:center; gap:8px; border:none; border-radius: 999px; padding: 12px 22px; font-weight: 800; cursor: pointer; position: relative; overflow: hidden; }
        .btn-primary { background: linear-gradient(135deg, var(--brand-blue), var(--brand-green)); color:#fff; box-shadow: 0 10px 30px rgba(0,0,0,.12); }
        .btn-secondary { background: #ffffff; color: var(--blue); border: 1px solid #e0edf5; }
        .btn:hover { transform: translateY(-2px); }
        .btn .ripple { position:absolute; border-radius:50%; transform:scale(0); background:rgba(255,255,255,.45); animation:ripple .6s linear; pointer-events:none; }
        @keyframes ripple { to { transform:scale(4); opacity:0; } }

        /* زر اللغة */
        .lang { position: fixed; top: 16px; inset-inline-end: 16px; background:#ffffff; border: 1px solid #e0edf5; border-radius: 999px; padding: 6px 12px; cursor: pointer; z-index: 10; }

        /* دخول سلس للعناصر */
        .reveal { opacity: 0; transform: translateY(24px); }
        .reveal.show { opacity: 1; transform: translateY(0); transition: all .7s cubic-bezier(.2,.6,.2,1); }

        @media (max-width: 480px) {
            .logo { font-size: 2.4rem; }
            .welcome-logo{ width: 190px; }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>
    <div class="circles">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
    </div>
    <div class="cursor-glow" aria-hidden="true"></div>

    <button class="lang" onclick="toggleLang()">English</button>

    <main class="wrap">
        <section class="container">
            <header class="heading reveal">
                <img src="assets/logo-sila.png" alt="Sila Logo" class="welcome-logo"/>
                <p class="sub" data-ar="تعريف سريع بصلة وكيف تبدأ بسهولة" data-en="A quick intro to Sila and how to start easily">تعريف سريع بصلة وكيف تبدأ بسهولة</p>
            </header>

            <div class="grid">
                <article class="card reveal tilt">
                    <i class="fas fa-heart"></i>
                    <h3 data-ar="ما هي صلة؟" data-en="What is Sila?">ما هي صلة؟</h3>
                    <p data-ar="منصة لترجمة لغة الإشارة العربية مباشرة." data-en="Live Arabic sign language translation platform.">منصة لترجمة لغة الإشارة العربية مباشرة.</p>
                </article>
                <article class="card reveal tilt">
                    <i class="fas fa-hand-sparkles"></i>
                    <h3 data-ar="كيف تستخدمها؟" data-en="How to use it?">كيف تستخدمها؟</h3>
                    <p data-ar="اضغط ابدأ ثم اسمح بالكاميرا." data-en="Tap Start then allow camera access.">اضغط ابدأ ثم اسمح بالكاميرا.</p>
                </article>
                <article class="card reveal tilt">
                    <i class="fas fa-bolt"></i>
                    <h3 data-ar="مزايا" data-en="Perks">مزايا</h3>
                    <p data-ar="سريعة، واضحة، ومريحة للعين." data-en="Fast, clear and eye-friendly.">سريعة، واضحة، ومريحة للعين.</p>
                </article>
            </div>

            <div class="cta reveal">
                <button class="btn btn-secondary" onclick="location.href='index.html#features'" data-ar="المميزات" data-en="Features">المميزات</button>
                <button class="btn btn-primary" id="startBtn" onclick="location.href='index.html'" data-ar="ابدأ الآن" data-en="Start Now">ابدأ الآن</button>
            </div>
        </section>
    </main>

    <script>
        // تبديل اللغة
        function toggleLang(){
            const html = document.documentElement;
            const isAr = html.lang === 'ar';
            html.lang = isAr ? 'en' : 'ar';
            html.dir = isAr ? 'ltr' : 'rtl';
            document.querySelectorAll('[data-ar][data-en]').forEach(el=>{
                el.textContent = html.lang === 'ar' ? el.getAttribute('data-ar') : el.getAttribute('data-en');
            });
            document.querySelector('.lang').textContent = isAr ? 'العربية' : 'English';
        }

        // Spotlight يتبع المؤشر + بارالاكس بسيط
        const glow = document.querySelector('.cursor-glow');
        document.addEventListener('mousemove', (e)=>{
            const mx = e.clientX; const my = e.clientY;
            document.body.style.setProperty('--mx', mx+'px');
            document.body.style.setProperty('--my', my+'px');
            // parallax
            document.querySelectorAll('.circle').forEach((c, i)=>{
                const speed = (i+1) * 0.02;
                c.style.transform = `translate(${(mx - window.innerWidth/2)*speed}px, ${(my - window.innerHeight/2)*speed*-1}px)`;
            });
        });

        // Tilt ثلاثي الأبعاد للبطاقات
        document.querySelectorAll('.tilt').forEach(card=>{
            card.addEventListener('mousemove', (e)=>{
                const r = card.getBoundingClientRect();
                const x = e.clientX - r.left, y = e.clientY - r.top;
                const rotateY = ((x / r.width) - 0.5) * 10;
                const rotateX = (0.5 - (y / r.height)) * 10;
                card.style.transform = `perspective(900px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            card.addEventListener('mouseleave', ()=>{
                card.style.transform = 'perspective(900px) rotateX(0) rotateY(0)';
            });
        });

        // Ripple للأزرار
        document.querySelectorAll('.btn').forEach(btn=>{
            btn.addEventListener('click', (e)=>{
                const r = btn.getBoundingClientRect();
                const s = Math.max(r.width, r.height);
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.width = ripple.style.height = s + 'px';
                ripple.style.left = (e.clientX - r.left - s/2) + 'px';
                ripple.style.top = (e.clientY - r.top - s/2) + 'px';
                btn.appendChild(ripple);
                setTimeout(()=> ripple.remove(), 600);
            });
        });

        // دخول سلس عند الظهور
        const io = new IntersectionObserver((entries)=>{
            entries.forEach(en=>{ if(en.isIntersecting){ en.target.classList.add('show'); io.unobserve(en.target);} });
        }, { threshold:.12 });
        document.querySelectorAll('.reveal').forEach(el=> io.observe(el));

        // اختصار لوحة المفاتيح (Enter يبدأ)
        document.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ location.href='index.html'; } });
    </script>
</body>
</html>
